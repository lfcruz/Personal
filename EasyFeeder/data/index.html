<!DOCTYPE html>
<html>
<!-- ESTE ES UN CAMBIO EN MI PROYECTO PARA VER COMO FUNCIONAN LOS RELEASES -->
<title>Easy Feeder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="ico/easyfeeder_Logo.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/w3v5.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
        background-image: url('img/easyfeeder_Logo.jpg');
        min-height: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
    }
</style>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-mobile">
        <div class="w3-container w3-bar w3-cyan">
            <button onclick="document.getElementById('wireless').style.display='block'" class="w3-button w3-xlarge w3-mobile">Wireless Configuration</button>
            <button onclick="document.getElementById('configuration').style.display='block'" class="w3-button w3-xlarge w3-mobile">Scheduler Configuration</button>
            <button onclick="document.getElementById('manual').style.display='block'" class="w3-button w3-xlarge w3-mobile">Manual Opening</button>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.crossTechnologies.com" target="_blank">Cross Technologies LTD
            </a>
        </div>
        
    </div>
    
    <!-- Scheduler Form -->
    <div id="configuration" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center w3-cyan"><br>
                <span onclick="document.getElementById('configuration').style.display='none'" class="w3-large w3-container w3-padding-16 w3-display-topright" title="Close Modal"><i class="fa fa-close"></i></span>
                <img src="img/easyfeeder_Logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"><br>
                <span class="w3-margin-top w3-padding w3-hide-small">SCHEDULER CONFIGURATION</span>
            </div>
            <form class="w3-container" action="">
                <div class="w3-section">
                    <div class="w3-bar w3-black">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Breakfast')" value="Breakfast">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Lunch')" value="Lunch">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Dinner')" value="Dinner">
                    </div>
                    <div id="Breakfast" class="meal" style="display:block"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="time" name="bhour" id="bhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="range" name="bduration" id="bduration" min="1" max="60" step="1" value="1" title="Duration in seconds (1-60)"><span class="w3-badge w3-blue w3-large" id="bdurationvalue"></span>
                    </div>
                    <div id="Lunch" class="meal" style="display:none"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="time" name="lhour" id="lhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="range" name="lduration" id="lduration" min="1" max="60" step="1" value="1" title="Duration in seconds (1-60)"><span class="w3-badge w3-blue w3-large" id="ldurationvalue"></span>
                    </div>
                    <div id="Dinner" class="meal" style="display:none"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="time" name="dhour" id="dhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="range" name="dduration" id="dduration" min="1" max="60" step="1" value="1" title="Duration in seconds (1-60)"><span class="w3-badge w3-blue w3-large" id="ddurationvalue"></span>
                    </div>
                    <div class="w3-section">
                        <input type="button" class="w3-btn w3-cyan" id="saveScheduler" onclick="saveConfiguration('Scheduler')" value="Save">
                    </div> 
                </div>
            </form>
            <div class="w3-container">
            </div>
            <footer class="w3-container w3-teal">
                
            </footer>
        </div>
    </div>
    
    <!-- Wireless Form -->
    <div id="wireless" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center w3-cyan"><br>
                <span onclick="document.getElementById('wireless').style.display='none'" class="w3-large w3-container w3-padding-16 w3-display-topright" title="Close Modal"><i class="fa fa-close"></i></span>
                <img src="img/easyfeeder_Logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"><br>
                <span class="w3-margin-top w3-padding w3-hide-small">WIRELESS CONFIGURATION</span>
            </div>
            <form class="w3-container" action="">
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="SSID" name="wifissid" id="wifissid" required>
                    <input class="w3-input w3-border" type="password" placeholder="Password" name="wifipassword" id="wifipassword" required>
                    <div class="w3-section">
                        <input type="button" class="w3-btn w3-cyan" id="saveWireless" onclick="saveConfiguration('Wireless')" value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JS Post Processing -->
    <script src="js/rangeinput.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
