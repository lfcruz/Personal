<!DOCTYPE html>
<html>
<title>Easy Feeder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="ico/easyfeeder_Logo.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/w3v5.css">
<!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" -->
<link rel="stylesheet" href="fonts/fonts-googleapis1.woff2">
<link rel="stylesheet" href="fonts/fonts-googleapis2.woff2">
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('img/easyfeeder_Logo.png');
    min-height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}
</style>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <button onclick="document.getElementById('wireless').style.display='block'" class="w3-btn">Wireless Configuration</button>
        </div>
        <div class="w3-display-topright w3-padding-large w3-xlarge">
            <button onclick="document.getElementById('configuration').style.display='block'" class="w3-btn">Scheduler Configuration</button>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.crossTechnologies.com" target="_blank">Cross Technologies LTD
                <!--img class="w3-small w3-border-cyan" src="img/crossTechnologiesMiniLogo.jpg"-->
            </a>
        </div>
    </div>
    
    <!-- Scheduler Form -->
    <div id="configuration" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center w3-cyan"><br>
                <span onclick="document.getElementById('configuration').style.display='none'" class="w3-large w3-container w3-padding-16 w3-display-topright" title="Close Modal"><i class="fa fa-close"></i></span>
                <img src="img/easyfeeder_Logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"><br>
                <span class="w3-margin-top w3-padding w3-hide-small">SCHEDULER CONFIGURATION</span>
            </div>
            <form class="w3-container" action="">
                <div class="w3-section">
                    <div class="w3-bar w3-black">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Breakfast')" value="Breakfast">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Lunch')" value="Lunch">
                        <input type="button" class="w3-bar-item w3-button" onclick="openMeal('Dinner')" value="Dinner">
                    </div>
                    <div id="Breakfast" class="meal" style="display:block"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Breakfast Hour (H24)" name="bhour" id="bhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Feeder Duration (seconds)" name="bduration" id="bduration" required>
                    </div>
                    <div id="Lunch" class="meal" style="display:none"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Lunch Hour (H24)" name="lhour" id="lhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Feeder Duration (seconds)" name="lduration" id="lduration" required>
                    </div>
                    <div id="Dinner" class="meal" style="display:none"><br>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Dinner Hour (H24)" name="dhour" id="dhour" required>
                        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Feeder Duration (seconds)" name="dduration" id="dduration" required>
                    </div>
                    <div class="w3-section">
                        <input type="button" class="w3-btn w3-cyan" onclick="saveConfiguration('Scheduler')" value="Save">
                    </div> 
                </div>
            </form>
            <div class="w3-container">
            </div>
            <footer class="w3-container w3-teal">
                
            </footer>
        </div>
    </div>
    
    <!-- Wireless Form -->
    <div id="wireless" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center w3-cyan"><br>
                <span onclick="document.getElementById('wireless').style.display='none'" class="w3-large w3-container w3-padding-16 w3-display-topright" title="Close Modal"><i class="fa fa-close"></i></span>
                <img src="img/easyfeeder_Logo.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top"><br>
                <span class="w3-margin-top w3-padding w3-hide-small">WIRELESS CONFIGURATION</span>
            </div>
            <form class="w3-container" action="">
                <div class="w3-section">
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="SSID" name="wifissid" id="wifissid" required>
                    <input class="w3-input w3-border" type="password" placeholder="Password" name="wifipassword" id="wifipassword" required>
                    <div class="w3-section">
                        <input type="button" class="w3-btn w3-cyan" onclick="saveConfiguration('Wireless')" value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- JS Functions -->
    <script>
        function openMeal(mealName) {
            var i;
            var x = document.getElementsByClassName("meal");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            document.getElementById(mealName).style.display = "block";  
        }
        function saveConfiguration(dtoType){
            const objWireless = {
                ssid:null,
                password:null,
                setssid(value){
                    this.ssid = value;
                },
                setpassword(value){
                    this.password = value;
                }
            };
            const objScheduler = {
                breakfast:{
                    hour:null,
                    duration:null
                },
                lunch:{
                    hour:null,
                    duration:null
                },
                dinner:{
                    hour:null,
                    duration:null
                },
                setbreakfast(value1, value2){
                    this.breakfast.hour = value1;
                    this.breakfast.duration = value2;
                },
                setlunch(value1, value2){
                    this.lunch.hour = value1;
                    this.lunch.duration = value2;
                },
                setdinner(value1, value2){
                    this.dinner.hour = value1;
                    this.dinner.duration = value2;
                }
            };
            switch (dtoType){
                case 'Wireless':
                    objWireless.setssid(document.getElementById('wifissid').value);
                    objWireless.setpassword(document.getElementById('wifipassword').value);
                    alert('Saving '+dtoType+' having: '+JSON.stringify(objWireless));
                    break;
                case 'Scheduler': 
                    objScheduler.setbreakfast(document.getElementById('bhour').value, document.getElementById('bduration').value);
                    objScheduler.setlunch(document.getElementById('lhour').value, document.getElementById('lduration').value);
                    objScheduler.setdinner(document.getElementById('dhour').value, document.getElementById('dduration').value);
                    alert('Saving '+dtoType+' having: '+JSON.stringify(objScheduler));
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
